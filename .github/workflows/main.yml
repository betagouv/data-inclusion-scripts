name: main

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  schedule:
    - cron: "0 11 * * 1-5"

jobs:
  process:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Installation des scripts
        run: |
          pip install -U pip setuptools wheel
          pip install -e .
      - name: Import vers staging
        run: |
          data-inclusion import --src-type dora https://api.dora.fabrique.social.gouv.fr/api/v1/structures/ ${{ secrets.DI_API_STAGING_URL }}
